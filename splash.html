<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cthulhu Bedtime Stories</title>
    <link rel="stylesheet" href="splash-style.css">
  </head>

    <div id="splash">
      <h1>Cthulhu Bedtime Stories</h1>
      <img src="assets/cthulhu-bedtime-stories-color.png" alt="Sleeping Cthulhu">

      <form class="user-login">
        <fieldset>
          <legend>User Login</legend>
          <label for="username">Username:</label>
          <input type="text" name="username" value="">
          <button type="button" name="login" id="login-button">Log in</button>
        </fieldset>
        <fieldset>
          <legend>New Character</legend>
          <a href="creation.html"><button type="button" name="creationButton" id="character-creation">Create Character</button></a>
        </fieldset>
      </form>
    </div>
    <script type="text/javascript" src="splash-logic.js"></script>
  </body>
</html>
