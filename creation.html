<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Character Creation</title>
    <link rel="stylesheet" href="creation-style.css">
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  </head>
  <body>

      <form id="user-input">

        <fieldset>
          <legend>New User</legend>
          <label for="user">Input Username: </label><input type="text" name="user" value="">
        </fieldset>

        <fieldset>
          <legend>Create Your Character</legend>
          <label for="characterName">Name Your Character: </label><input type="text" name="characterName" value="">
          <label for="gender" >Choose Your Gender: </label>
          <select class="gender-menu" name="gender">
            <option value="She/Her">She/Her</option>
            <option value="He/Him">He/Him</option>
            <option value="They/Them">They/Them</option>
          </select>
        </fieldset>

        <div class="submit">
          <a href="story.html"><button type="submit" name="creatorButton" id="dreamland">Off to Dreamland!</button></a>
        </div>

      </form>

    <script type="text/javascript" src="creation-logic.js"></script>
  </body>
</html>
